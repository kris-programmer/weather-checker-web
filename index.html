<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Checker</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Weather Checker</h1>
    </header>
    <main>
      <section id="search">
        <br />
        <input
          type="text"
          name="location-input"
          id="location-input"
          placeholder="Enter a city name"
        />
        <button type="submit" id="weather-check-button">Get Weather</button>
      </section>
      <section id="results"></section>
      <section id="future-panel"></section>
    </main>
    <footer></footer>
  </body>
</html>
